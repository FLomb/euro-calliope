
techs:
    hdv_transport:
        essentials:
            name: Heavy duty vehicles
            parent: conversion
            carrier_in: diesel
            carrier_out: hdv_transport
        constraints:
            energy_eff: {{ transport_efficiency.hdv.diesel }}  # TODO: scale to energy/transport
            lifetime: 20
