techs:
    nuclear:  # see https://github.com/calliope-project/euro-calliope-2.0/issues/3
        essentials:
            name: Nuclear power
            carrier: electricity
            parent: supply
        constraints:
            energy_eff: 0.4
            lifetime: 50
            capacity_factor_min: 0.75
            capacity_factor_max: 0.85
        costs:
            monetary:
                energy_cap: {{ 3672e3 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }}
                om_annual: {{ 76116 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW/year") }}
                om_prod:  {{ 1.75 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh") }}
                om_con:  {{ 8.25 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh") }}

    ccgt:  # BEIS Electricity Generation Costs (2020), CCGT H Class, 2040
        essentials:
            name: Combined cycle gas turbine
            carrier_out: electricity
            carrier_in: methane
            parent: conversion
        constraints:
            energy_eff: 0.53
            lifetime: 25
        costs:
            monetary:
                # GBP2018 to EUR2018 = 1.1301, EUR2018 to EUR2015 = 0.96
                energy_cap: {{ 0.6e6 * 1.1301 * 0.96 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW") }} |
                om_annual: {{ 13100 * 1.1301 * 0.96 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MW/year") }} |
                om_prod:  {{ 4 * 1.1301 * 0.96 * scaling_factors.specific_costs }}  # {{ (1 / scaling_factors.specific_costs) | unit("EUR2015/MWh") }} |
