techs:
    battery:
        essentials:
            name: 'Battery storage'
            parent: storage
            carrier: electricity
        constraints:
            energy_cap_max: inf
            storage_cap_max: inf
            charge_rate: 1
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 20
        costs:
            monetary: # FIXME outdated
                storage_cap: 322730  # EUR/MWh, from 318 2008 USD in {budischak2013}
                energy_cap: 713470  # EUR/MW, from 703 2008 USD in {budischak2013}
                om_annual: 12480  # EUR/MW/year, from 12.3 2008 USD in {budischak2013}
                om_prod: 2.8  # EUR/MWh, assumption
    hydrogen:
        essentials:
            name: Hydrogen power storage
            parent: storage
            carrier: electricity
        constraints:
            energy_cap_max: inf
            storage_cap_max: inf
            energy_eff: 0.66  # 0.438 round-trip, {budischak2013}
            storage_loss: 1.50e-08
            lifetime: 20
        costs:
            monetary: # FIXME outdated
                storage_cap: 28520  # EUR/MWh, from 28.1 2008 USD in {budischak2013}
                energy_cap: 1708060  # EUR/MW, from 1683 2008 USD in {budischak2013}
                om_annual: 27910  # EUR/MW/year, from 27.5 2008 USD in {budischak2013}
                om_prod: 2.8  # EUR/MWh, assumption
