techs:  # TODO: add solar fuels
    biofuel_to_kerosene:
        essentials:
            name: Biofuel to Kerosene converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: kerosene
        constraints:
            energy_eff: {{ transformation-techs.kerosene.biofuel }}
            lifetime: 20
    hydrogen_to_kerosene:
        essentials:
            name: Hydrogen to Kerosene converter
            parent: conversion_plus
            carrier_in: hydrogen
            carrier_in_2: co2
            carrier_out: kerosene
        constraints:
            energy_eff: {{ transformation-techs.kerosene.hydrogen }}
            carrier_ratios:
                carrier_in_2:
                    co2: {{ transformation-techs.kerosene.co2 }}
            lifetime: 20

    biofuel_to_diesel:
        essentials:
            name: Biofuel to Diesel converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: diesel
        constraints:
            energy_eff: {{ transformation-techs.diesel.biofuel }}
            lifetime: 20
    hydrogen_to_diesel:
        essentials:
            name: Hydrogen to Diesel converter
            parent: conversion
            carrier_in: biofuel
            carrier_in_2: co2
            carrier_out: diesel
        constraints:
            energy_eff: {{ transformation-techs.diesel.hydrogen }}
            carrier_ratios:
                carrier_in_2:
                    co2: {{ transformation-techs.diesel.co2 }}
            lifetime: 20

    biofuel_to_methanol:
        essentials:
            name: Biofuel to Methanol converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: methanol
        constraints:
            energy_eff: {{ transformation-techs.methanol.biofuel }}
            lifetime: 20
    hydrogen_to_methanol:
        essentials:
            name: Hydrogen to Methanol converter
            parent: conversion
            carrier_in: hydrogen
            carrier_in_2: co2
            carrier_out: methanol
        constraints:
            energy_eff: {{ transformation-techs.methanol.hydrogen }}
            carrier_ratios:
                carrier_in_2:
                    co2: {{ transformation-techs.methanol.co2 }}
            lifetime: 20

    biofuel_to_methane:
        essentials:
            name: Biofuel to Methane converter
            parent: conversion
            carrier_in: biofuel
            carrier_out: methane
        constraints:
            energy_eff: {{ transformation-techs.methane.biofuel }}
            lifetime: 20
    hydrogen_to_methane:
        essentials:
            name: Hydrogen to Methane converter
            parent: conversion
            carrier_in: hydrogen
            carrier_in_2: co2
            carrier_out: methane
        constraints:
            energy_eff: {{ transformation-techs.methane.hydrogen }}
            carrier_ratios:
                carrier_in_2:
                    co2: {{ transformation-techs.methane.co2 }}
