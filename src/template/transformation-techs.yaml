    electrolysis:
        essentials:
            name: Hydrogen by electrolysis
            parent: conversion
            carrier_in: electricity
            carrier_out: hydrogen
        constraints:
            energy_eff: {{ transformation-techs.hydrogen.electricity }}
            lifetime: 20
