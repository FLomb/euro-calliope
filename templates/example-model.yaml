import:
    {% for file in config_files %}
    - {{ file }}
    {% endfor %}
model:
    name: 'Example model'
    calliope_version: 0.6.7
    timeseries_data_path: ./timeseries_data/{{ resolution }}
    subset_time: ['{{ model_year }}-01-01', '{{ model_year }}-01-01']
run:
    solver: gurobi
    solver_io: python
    mode: plan
    objective_options: {
        'cost_class': {'monetary': 1},
        'sense': 'minimize'
    }
