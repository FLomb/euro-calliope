import:
    - '../build/model/interest-rate.yaml'
    - '../build/model/renewable-techs.yaml'
    - '../build/model/storage-techs.yaml'
    - '../build/model/regional/locations.yaml'
    - '../build/model/link-techs.yaml'
model:
    name: 'Simple disconnected nodes model with regional spatial resolution'
    timeseries_data_path: '../build/model/regional'
    subset_time: ['2016-01-01', '2016-01-01']
run:
    solver: glpk
    mode: plan
    ensure_feasibility: true # not all regions have sufficient renewable potential
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
