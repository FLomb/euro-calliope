import:
    - '../build/model/interest-rate.yaml'
    - '../build/model/renewable-techs.yaml'
    - '../build/model/storage-techs.yaml'
    - '../build/model/link-techs.yaml'
    - '../build/model/national/locations.yaml'
    - '../build/model/national/hydro-capacities.yaml'
model:
    name: 'Simple disconnected nodes model with national spatial resolution'
    calliope_version: 0.6.4
    timeseries_data_path: '../build/model/national'
    subset_time: ['2016-01-01', '2016-01-01']
run:
    solver: gurobi
    solver_io: python
    mode: plan
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
