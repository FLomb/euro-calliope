import:
    - '../../../build/model/interest-rate.yaml'
    - '../../../build/model/tech-costs.yaml'
    - '../../../build/model/renewable-techs.yaml'
    - '../../../build/model/storage-techs.yaml'
    - '../../../build/model/link-techs.yaml'
    - '../../../build/model/demand-techs.yaml'
    - '../../../build/model/regional/locations.yaml'
    - '../../../build/model/regional/load-shedding.yaml'
    - '../../../build/model/regional/directional-rooftop.yaml'
model:
    name: 'Test model with regional spatial resolution'
    calliope_version: 0.6.7
    timeseries_data_path: '../../../build/model/regional'
    subset_time: ['2016-01-01', '2016-01-01']
scenarios:
    default: ["connect_all_neighbours"]
    directional-pv: ["connect_all_neighbours", "directional-rooftop-pv"]
    e-to-p-ratios: ["connect_all_neighbours", "exclusive-energy-to-power-ratios"]
    frozen-hydro: ["connect_all_neighbours", "freeze-hydro-capacities", "no-hydro-fixed-cost"]
    alternative-cost: ["connect_all_neighbours", "dea-renewable-cost", "schroeder-hydro-cost"]
    shed-load: ["connect_all_neighbours", "load-shedding"]
overrides:
    connect_all_neighbours:
        import:
            - './build/model/regional/link-all-neighbours.yaml'
run:
    solver: gurobi
    solver_io: python
    mode: plan
    objective_options: {
        'cost_class': {'monetary': 1},
        'sense': 'minimize'
    }
