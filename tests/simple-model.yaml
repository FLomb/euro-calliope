import:
    - '../model/interest-rate.yaml'
    - '../model/renewable-techs.yaml'
    - '../model/storage-techs.yaml'
    - '../model/countries.yaml'
model:
    name: 'Simple disconnected nodes model'
    timeseries_data_path: '.'
run:
    solver: glpk
    mode: plan
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=demand.csv:demand
