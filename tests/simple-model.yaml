import:
    - '../model/interest-rate.yaml'
    - '../model/renewable-techs.yaml'
    - '../model/storage-techs.yaml'
    - '../model/countries.yaml'
model:
    name: 'Simple disconnected nodes model'
    timeseries_data_path: '../model/'
    subset_time: ['2017-01-01', '2017-01-01']
run:
    solver: glpk
    mode: plan
techs:
    demand_elec:
        essentials:
            name: 'Electricity demand'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity-demand.csv
